<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="dash.css">

<body class="text-center">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md fixed-top bg-dark navbar-dark">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <h1>Instawin Scratcher Central Command</h1>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Cover -->
  <div class="d-flex align-items-center py-5 photo-overlay cover"
    style="background-image: url(&quot;assets/BGs/ethereum-art.jpg&quot;); background-position: center; background-size: cover; background-repeat: no-repeat;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="p-2"
            style="background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9)); background-position: left top; background-size: 100%; background-repeat: repeat;">
            <button id="connectWallet" class="btn btn-dark shadowed rounded-0 btn-lg">Connect wallet</button>
            <button id="disconnectWallet" class="btn btn-dark shadowed rounded-0"
              style="display: none;">Disconnect</button>
            <div class="nftminting" style="display: none;">
              <div class="row">
                <div class="col-md-4 col-4" style="	min-width: 369px;">
                  <div class="p-3 col-md-12" style="">
                    <div class="card">
                      <div class="card-body p-3"
                        style="	background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
                        <h4>Scratcher Controls</h4>
                        <div class="walletStats">
                          <p class="walletbalance">Your Balance: <span class="bnbBalanceVal">0</span> BNB</p>
                          <p class="nftOwned"><span class="numOwnedNft">0</span> Nfts Owned</p>
                          <p class="reflectionBalance">unclaimed reflections: <span class="numreflectbalance">0</span>
                            BNB</p>
                          <button id="collectReflectsInBeans" class="btn btn-dark shadowed rounded-0"
                            onclick="collectreflects()">Collect reflections in BNB</button>
                          <button id="collectReflectionsInGuestToken" class="btn btn-dark shadowed rounded-0"
                            disabled="true" style="display: none;">Collect reflections in Guest Token</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 col-4" style="	min-width: 369px;">
                  <div class="p-3 col-md-12 align-items-center" style="">
                    <div class="card">
                      <div class="card-body p-3"
                        style="	background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
                        <h4>NFT Rewards Utility</h4>
                        <div class="RewardHolders p-2">
                          <p class="holdersrewards"><span>NFT Holders to Reward</span><br>
                            <input id="holderRewardAmount" type="number" min="1" max="50" value="1">
                          </p>
                          <p class="rewardamount"><span> Amount to Reward (BNB)</span><br>
                            <input id="bnbRewardAmount" type="number" min="0.01" step="0.01">
                          </p>
                          <p class="rewardtoken"><span>Input Token to Reward</span>
                            <input id="RewardToken" type="text"><br><button id="RewardHolders"
                              class="btn btn-dark shadowed rounded-0" onclick="rewardHolders()">Reward Holders in
                              Token</button>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class=" p-2"
            style="background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9)); background-position: left top; background-size: 100%; background-repeat: repeat;">
            <a class="btn btn-dark btn-lg" href="#">The Other Button</a>
            <div class="nftminting" style="display: none;">
              <div class="row">
                <div class="col-md-4 col-4" style="	min-width: 369px;">
                  <div class="p-3 col-md-12" style="">
                    <div class="card">
                      <div class="card-body p-3"
                        style="	background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
                        <h4>The Other Button Stuff</h4>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 col-4" style="	min-width: 369px;">
                  <div class="p-3 col-md-12 align-items-center" style="">
                    <div class="card">
                      <div class="card-body p-3"
                        style="	background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
                        <h4>NFT Rewards Utility</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center d-md-flex align-items-center">
          <img class="img-fluid d-block rounded-circle" src="assets/imgs/grobat-logo.png" width="60">
          <p class="mb-0 py-1">Grobat Technologies</p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/notify.min.js"></script>

  <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>

    src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
